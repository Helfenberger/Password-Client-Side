
<!DOCTYPE html>
<html lang="en">
<head>   
 <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
            #grad1 {
            height: 200px;
            background-color: red;
            background-image: linear-gradient(to bottom right, red, yellow);
        }
            <div id="grad1"></div>

    </style>
</head>
<body>

    <h1>Welcome Developer Team!</h1>

    <div id="password-form">
        <p>Enter "Getit2024" to proceed.</p>
        <label for="password-input">Password:</label>
        <input type="password" id="password-input" name="password" placeholder="Enter your password">
        <button onclick="checkPassword()">Submit</button>
    </div>
 
    <script>
        function checkPassword() {
            var enteredPassword = document.getElementById('password-input').value;
            var correctPassword = 'Getit2024';

            if (enteredPassword === correctPassword) {
                document.getElementById('password-form').style.display = 'none';
            } else {
                alert('Incorrect password. Please try again.');
            }
        }
    </script>

</body>
</html>
